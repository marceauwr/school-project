<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Choose your life</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Scene 1 -->
    <div class="scene-1">
        <!-- scene -->
        <img src="images/scene-1/room.png" alt="baby room" class="baby-room">
        <!-- texte -->
        <p class="texte">Click on a object to define your life !</p>
        <!-- Items -->
        <img src="images/scene-1/baby.png" alt="baby" class="items baby" data-amplitude="-0.2">
        <div class="cube-block">
            <img src="images/scene-1/cubesAndBB.png" alt="baby and cube" class="items cube-baby" data-amplitude="-0.4">
            <img src="images/scene-1/Cubes.png" alt="cube" class="items cube" data-amplitude="-0.4">
        </div>
        <div class="teddybear-block">
            <img src="images/scene-1/oursAndBB.png" alt="teddybear and baby" class="items teddybear-baby" data-amplitude="0.5">
            <img src="images/scene-1/Ours.png" alt="teddybear" class="items teddybear" data-amplitude="0.5">
        </div>
    </div>
    <!-- Scene 2 -->
    <div class="scene-2">
        <!-- scene -->
        <img src="images/scene-2/scene2.png" alt="playgrounds" class="playgrounds">
        <!-- items -->
        <div class="football-block">
            <img src="images/scene-2/football-anim.png" alt="football player" class="items football-anim" data-amplitude="0.4">
            <img src="images/scene-2/football.png" alt="football player" class="items football" data-amplitude="0.4">
        </div>
        <img src="images/scene-2/ballon.png" alt="soccer ball" class="items ballon" data-amplitude="-0.4">
        <div class="book-block">
            <img src="images/scene-2/book-anim.png" alt="book" class="items book-anim" data-amplitude="0.2">
            <img src="images/scene-2/book.png" alt="book" class="items book" data-amplitude="0.2">
        </div>
        <div class="listening-music-block">
            <img src="images/scene-2/corps.png" alt="school-boy" class="items school-boy" data-amplitude="0.1">
            <img src="images/scene-2/musique-anim.png" alt="school boy listening to music" class="items listening-music-anim" data-amplitude="0.1">
        </div>
        <div class="videogames-block">
                <img src="images/scene-2/gameboy-anim.png" alt="gameboy boy" class="items videogames-anim" data-amplitude="0.1">
                <img src="images/scene-2/gameboy.png" alt="gameboy boy" class="items videogames" data-amplitude="0.1">
        </div>
    </div>
    <!-- Scene 3 -->
    <div class="scene-3">
        <img src="images/scene-3/Room.png" alt="teenager's room" class="teenager-room">
        <div class="sofa-block">
            <img src="images/scene-3/Canap.png" alt="Sofa" class="items sofa" data-amplitude="0.2">
            <img src="images/scene-3/Friend1.png" alt="teenager" class="items friend-1-anim" data-amplitude="0.4">
            <img src="images/scene-3/Friend2.png" alt="teenager" class="items friend-2-anim" data-amplitude="-0.3">
            
        </div>
        <div class="punchingball-block">
            <img src="images/scene-3/Sac.png" alt="Punchingball" class="items punchingball" data-amplitude="0.15">
            <img src="images/scene-3/TeenagerSport.png" alt="students punching the bag" class="items punchingball-anim" data-amplitude="-0.15">
        </div>
        <div class="chair-block">
            <img src="images/scene-3/Espace bureau.png" alt="Computer Desk" class="items gaming" data-amplitude="0">
            <img src="images/scene-3/Chaise.png" alt="Chair" class="items chair" data-amplitude="0.05">
            <img src="images/scene-3/ChaiseTeen.png" alt="Chair" class="items chair-anim" data-amplitude="0.05">
        </div>
        <div class="studying-block">
            <img src="images/scene-3/Books.png" alt="books" class="items studying" data-amplitude="-0.1">
            <img src="images/scene-3/Studies.png" alt="teenager studying" class="items studying-anim" data-amplitude="-0.1">
        </div>
        <div class="guitar-block">
            <img src="images/scene-3/Gratte.png" alt="Guitar" class="items guitar" data-amplitude="-0.1">
            <img src="images/scene-3/TeenagerGratte.png" alt="Guitar" class="items guitar-anim" data-amplitude="-0.1">
        </div>
        <img src="images/scene-3/Teenager.png" alt="Teenager" class="items teenager-anim" data-amplitude="0.3">
        <img src="images/scene-3/Teenager.png" alt="Teenager" class="items teenager" data-amplitude="0.3">
    </div>
    <!-- Scene 4 -->
    <!-- College -->
    <div class="scene-4-college">
        <img src="images/scene-4-college/global.png" alt="amphitheatre" class="amphitheatre">
        <div class="book-college-block">
            <img src="images/scene-4-college/Red book.png" alt="book" class="items book-college" data-amplitude="0.1">
            <img src="images/scene-4-college/Blue book.png" alt="book" class="items book-college-anim" data-amplitude="0.1">
        </div>
        <img src="images/scene-4-college/Teenager.png" alt="book" class="items teenager-college" data-amplitude="0.3">
    </div>
    <!-- Party -->
    <div class="scene-4-party">
        <img src="images/scene-4-party/piece.png" alt="arcade" class="arcade">
        <div class="ddr-party-block">
            <img src="images/scene-4-party/machineJeuOFF.png" alt="DDR Machine" class="items ddr-party" data-amplitude="0.4">
            <img src="images/scene-4-party/machineJeuON.png" alt="DDR Machine" class="items ddr-party-anim" data-amplitude="0.2">
        </div>
        <div class="speakers-party-block">
            <img src="images/scene-4-party/musiqueOFF.png" alt="speakers" class="items speakers-party" data-amplitude="-0.4">
        </div>
        <img src="images/scene-4-party/social.png" alt="teens" class="items speakers-party-anim" data-amplitude="0.3">
        <img src="images/scene-4-party/persoBase.png" alt="teen" class="items teenager-party" data-amplitude="-0.3">
    </div>
    <!-- To be continued -->
    <div class="scene-5">
        <img src="images/toBeContinued.jpg" alt="To be continued" class="the-end">
    </div>
    <div class="equalizer">
        <div class="bar bar-1"></div>
        <div class="bar bar-2"></div>
        <div class="bar bar-3"></div>
        <div class="bar bar-4"></div>
        <div class="bar bar-5"></div>
    </div>
    <audio src="music/4seasonsCompress.mp3" autoplay></audio>
    <script src="js/CursorParallax.js"></script>
    <script src="js/scene1.js"></script>
    <script src="js/scene2.js"></script>
    <script src="js/scene3.js"></script>
    <script src="js/scene4College.js"></script>
    <script src="js/scene4Party.js"></script>
    <script src="js/script.js"></script>
    <script src="js/loopOpacity.js"></script>
    <script src="js/changeScene.js"></script>
</body>
</html>
